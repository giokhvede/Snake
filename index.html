<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/snake.css">
  <title>Snake Game</title>
</head>
<body>
  
  <div class="container">

    <div id="info-section" class="info-section">
      <p class="info-section-info">სტატისტიკის სანახავად და თქვენი შედეგის დასაფიქსირებლად საჭიროა ავტორიზაცია</p>
      <div class="register">
        <button id="go-to-register" class="go-to-register">რეგისტრაცია</button>
        <button id="go-to-auth" class="go-to-auth">ავტორიზაცია</button>
      </div>
    </div>

    <div class="game-section">
      <div class="scores">
        <h2 id="score">000</h2>
        <h2 id="high-score">(user)test: 000</h2>
      </div>
        <div class="game-border">
          <div id="game-board"></div>
        </div>
    </div>

    <!-- <h2 id="instruction-text">Press the spacebar to start the game</h2>
    <img id="logo" src="./images/snake-game-ai-gen.png" alt="snake-logo">
  </div> -->

  <script src="./js/script.js"></script>
</body>
</html>
